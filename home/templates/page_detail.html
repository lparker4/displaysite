{% extends "base.html" %}
{% load static %}
{% block page_content %} 
<h1> {{ page.title }} </h1>
<div class="row">
    <div class="col-md-8">
        <img src="{% static page.image %}" alt="" width="100%">
    </div>
    <div class="col-md-4">
        <h5>Overview:</h5>
        <p>{{ page.description }}</p>        
    </div>
</div>

{% endblock %}
